
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>T·ªè T√¨nh Crush üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: pink;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
            margin-top: -50px;
        }
        h1 {
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 5px #ff4d6d;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: gray;
            color: white;
            position: absolute;
        }
        .heart {
            position: fixed;
            color: #ff4d6d;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
            pointer-events: none;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <img src="crush.png" alt="·∫¢nh crush">
    <h1>C·∫≠u l√†m ng∆∞·ªùi y√™u t·ªõ nh√©? üíñ</h1>

    <div class="buttons">
        <button class="yes" onclick="accept()">ƒê·ªìng √ù ‚ù§Ô∏è</button>
        <button class="no" id="noBtn" onclick="moveNo()">ƒê√©o</button>
    </div>

    <audio autoplay loop>
        <source src="demo.mp3" type="audio/mp3">
    </audio>

    <script>
        let clickCount = 0;

        function moveNo() {
            const noBtn = document.getElementById("noBtn");
            clickCount++;

            if (clickCount === 1) {
                noBtn.style.left = "100px";
            } else if (clickCount === 2) {
                noBtn.style.top = "-100px";
            } else if (clickCount === 3) {
                noBtn.style.left = "calc(50% - 50px)";
                noBtn.style.top = "-200px";
            } else if (clickCount >= 4) {
                noBtn.style.display = "none";
            }
        }

        function accept() {
            setTimeout(() => {
                window.location.href = "yes.html";
            }, 500);
        }

        setInterval(createHeart, 300);

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.innerText = "üíñ";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>

</body>
</html>
